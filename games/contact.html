<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="homestyles.css">
 <link rel="stylesheet" href="contactus.css">


<title>Contact Us - PixelPlay28</title>

</head>
<body>

    <nav>
        <img src="LOGO.png" alt="Your Logo" class="logo">
        <a  href="home.html">Home</a>
        <a href="games.html">Shop</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact Us</a>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by category...">
            <button onclick="searchProducts()" class="search-btn">
                <i class="fas fa-search search-icon"></i>
            </button>
        </div>
       
        <div class="dropdown" id="account-dropdown">
            <i class="fas fa-user icon"></i>
            <div class="dropdown-content">
            </div>
        </div>
        <i class="fas fa-shopping-basket icon"></i>
    </nav>

   <div class="contact-section ">
        <div class="contact-container">
            <form id="contactForm" action="/submit_form" method="post">
                <h2>Contact Us</h2>
                <p>Have questions or feedback? Reach out to us!</p>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                

                <button type="submit" >Submit</button>
            </form>
        </div>
    </div>
    
    <script src="home.js"></script>
    <script src="gamescript.js"></script>
</body>
